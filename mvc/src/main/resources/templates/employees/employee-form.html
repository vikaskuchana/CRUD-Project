<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Save Employee</title>
</head>
<body>
  
  <div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p  class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
                     th:object="${employee}" method="post"><!-- 'employee' attribute name was set in the controller for employye form-->
      <!-- Hidden Feild Id-->
      <input type="hidden" th:field="*{id}">
      <input type="text" th:field="*{firstName}"
      class="form-control mb-4 w-25" placeholder="First Name">
      <!-- '*{}' selects the property on the referenced object. 
       here it refers the firstName from Employees-->
       <input type="text" th:field="*{lastName}"
      class="form-control mb-4 w-25" placeholder="Last Name">
      <input type="text" th:field="*{email}"
      class="form-control mb-4 w-25" placeholder="Email">
      
      <button type="submit" class="btn btn-info col-2" >Save</button>
      <hr>
      <a th:href="@{/employees/list}">Back to employee list</a>
    </form> 
  </div>


</body>
</html>
